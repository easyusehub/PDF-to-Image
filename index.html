<style>
  body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0; }

<div class="container">
<h1>PDF to Image Converter Online</h1>
<p>Convert PDF pages to JPG images instantly using EasyUseHub. Free, fast, and mobile-friendly.</p>

<div class="tool-section">
<h2>Upload PDF</h2>
<input type="file" id="pdfFile" accept="application/pdf">
<button class="btn" id="convertBtn">Convert to Images</button>
</div>

<div class="tool-section" id="imagesContainer"></div>

<div class="tool-section">
<a href="https://easyusehub.blogspot.com/p/free-pdf-tools-easyusehub.html?m=1" class="btn">PDF TOOL HOME</a>
<a href="https://easyusehub.blogspot.com/" class="btn">EasyUseHub Home</a>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.10.120/pdf.min.js"></script>
<script>
const fileInput = document.getElementById('pdfFile');
const convertBtn = document.getElementById('convertBtn');
const imagesContainer = document.getElementById('imagesContainer');

convertBtn.addEventListener('click', async () => {
  imagesContainer.innerHTML = '';
  const file = fileInput.files[0];
  if (!file) { alert('Please select a PDF file'); return; }

  const fileReader = new FileReader();
  fileReader.onload = async function() {
    const typedarray = new Uint8Array(this.result);
    const pdf = await pdfjsLib.getDocument({data: typedarray}).promise;

    for(let i=1; i<=pdf.numPages; i++){
      const page = await pdf.getPage(i);
      const viewport = page.getViewport({ scale: 2 });
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      canvas.height = viewport.height;
      canvas.width = viewport.width;
      await page.render({ canvasContext: context, viewport: viewport }).promise;
      const img = document.createElement('img');
      img.src = canvas.toDataURL('image/jpeg');
      img.alt = `Page ${i}`;
      img.style.maxWidth = '100%';
      imagesContainer.appendChild(img);

      // Optional: Download link for each page
      const link = document.createElement('a');
      link.href = img.src;
      link.download = `page-${i}.jpg`;
      link.textContent = `Download Page ${i}`;
      link.className = 'btn';
      imagesContainer.appendChild(link);
    }
  };
  fileReader.readAsArrayBuffer(file);
});
</script>
